<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			content="width=device-width, initial-scale=1.0"
			name="viewport"
		/>
		<link
			href="style.css"
			rel="stylesheet"
		/>
		<script src="main.py"></script>
		<title>Tracking Pifer</title>
	</head>
	<body>
		<div class="top-container">
			<div class="player-card-container">
				<div class="SUMMONER_NAME">Hide on bush</div>
				<div class="player-rank-container">
					<div class="CURRENT_RANK">SILVER III - 0 LP</div>
				</div>
				<div class="player-win-loss-ratio">
					<div class="sq1">
						<div class="player-wins">
							<div class="TOTAL_WINS_NUMBER">93</div>
							<div class="win-loss-text">WINS</div>
						</div>
					</div>
					<div class="sq2">
						<div class="player-losses">
							<div class="TOTAL_LOSSES_NUMBER">95</div>
							<div class="win-loss-text">LOSSES</div>
						</div>
					</div>
					<div class="sq3">
						<div class="player-winrate">
							<div class="WINRATE_NUMBER">49%</div>
							<div class="win-loss-text">WIN RATE</div>
						</div>
					</div>
				</div>
				<div class="sq4">
					<div class="player-game-status">
						<div class="GAME_STATUS">NOT IN GAME</div>
						<div class="win-loss-text">GAME STATUS</div>
					</div>
					<div class="player-game-length">
						<div class="GAME_STATUS_TIMER">21 hours ago</div>
						<div class="current-game-status">Last Played</div>
					</div>
					<div class="games-played-container">
						<div class="GAMES_PLAYED">0</div>
						<div class="win-loss-text">Games Played</div>
					</div>
				</div>
			</div>
			<div class="live-match-info-container">
				<div class="live-match-info">
					<div class="CHAMPION_ICON">
						<img
							alt=""
							class="SUMMONER_ICONS"
							src=""
						/>
					</div>
					<div class="icon-container">
						<div class="SUMMONER_ICON1">
							<img
								alt=""
								class="SUMMONER_ICONS"
								src=""
							/>
						</div>
						<div class="SUMMONER_ICON2">
							<img
								alt=""
								class="SUMMONER_ICONS"
								src=""
							/>
						</div>
					</div>
					<div class="SUMMONER_RUNE1"></div>
					<div class="SUMMONER_RUNE2"></div>
					<div class="SUMMONER_BAN"></div>
				</div>
			</div>
		</div>
	</body>
</html>
