<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			content="width=device-width, initial-scale=1.0"
			name="viewport"
		/>
		<link
			href="style.css"
			rel="stylesheet"
		/>
		<script src="main.py"></script>
		<title>Tracking Pifer</title>
	</head>
	<body>
		<div class="top-container">
			<div class="player-card-container">
				<div class="SUMMONER_NAME">Tobias Fate</div>
				<div class="player-rank-container">
					<div class="CURRENT_RANK">DIAMOND I - 19 LP</div>
				</div>
				<div class="player-win-loss-ratio">
					<div class="sq1">
						<div class="player-wins">
							<div class="TOTAL_WINS_NUMBER">263</div>
							<div class="win-loss-text">WINS</div>
						</div>
					</div>
					<div class="sq2">
						<div class="player-losses">
							<div class="TOTAL_LOSSES_NUMBER">288</div>
							<div class="win-loss-text">LOSSES</div>
						</div>
					</div>
					<div class="sq3">
						<div class="player-winrate">
							<div class="WINRATE_NUMBER">47%</div>
							<div class="win-loss-text">WIN RATE</div>
						</div>
					</div>
				</div>
				<div class="sq4">
					<div class="player-game-status">
						<div class="GAME_STATUS">IN GAME</div>
						<div class="win-loss-text">GAME STATUS</div>
					</div>
					<div class="player-game-length">
						<div class="GAME_STATUS_TIMER">00:35</div>
						<div class="win-loss-text">Game Length</div>
					</div>
				</div>
			</div>
			<div class="live-match-info-container">
				<div class="live-match-info">
					<div class="CHAMPION_ICON"></div>
					<div class="SUMMONER_ICON1">
						<img
							alt=""
							class="SUMMONER_ICONS"
							src="/images/SummonerSpells/SummonerFlash.png"
						/>
					</div>
					<div class="SUMMONER_ICON2">
						<img
							alt=""
							class="SUMMONER_ICONS"
							src="/images/SummonerSpells/SummonerTeleport.png"
						/>
					</div>
					<div class="SUMMONER_RUNE1"></div>
					<div class="SUMMONER_RUNE2"></div>
					<div class="SUMMONER_BAN"></div>
				</div>
			</div>
		</div>
	</body>
</html>
